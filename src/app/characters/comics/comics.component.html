<nav>
  <div class="navTitle">
    <h1> {{ characterInfo }} </h1>
    <h2> Comics List </h2>
</div>
</nav>
<section class="comicsSection">
  <div id="comicsGrid" *ngIf="comicsList; else loading">
    <a *ngFor="let comic of comicsList" [routerLink]="['/comic/',comic.id]">
      <img src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}" alt="No photo available" />
    </a>
  </div>
  <ng-template #loading>
    <h1 class="loading">Loading...</h1>
  </ng-template> 

</section>
