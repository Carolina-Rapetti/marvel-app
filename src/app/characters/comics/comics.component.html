<nav>
  <div class="navTitle">
    <h1> {{ characterInfo }} </h1>
    <h2> Comics List </h2>
</div>
</nav>
<section class="comicsSection">
  <div id="comicsGrid">
    <a *ngFor="let comic of comicsList" [routerLink]="['/comic/',comic.id]">
      <img src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}" alt="No photo available" />
    </a>
  </div>
  

</section>
